<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
  <title>Rock Paper Scissors</title>
</head>
<body>
  <!-- Your HTML content remains the same -->
  <h1 style="color: #fff;">Rock Paper Scissors</h1>

  <!-- Add user name input -->
  <label for="username" style="color: rgb(255, 255, 255); font-size: 20px;">Enter your name: </label>
  <input type="text" id="username" placeholder="Your Name">

  <div id="game">
    <div class="choice" id="rock"><img src="rock2.jpg" height="100px" width="100px" alt="Rock"></div>
    <div class="choice" id="paper"><img src="paper2.jpg" height="100px" width="100px" alt="Paper"></div>
    <div class="choice" id="scissors"><img src="scissors2.jpg" height="100px" width="100px" alt="Scissors"></div>
  </div>

  <div id="score" class="">Player 1: 0 - Computer: 0</div>

  <script src="scripts.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
