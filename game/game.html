<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image:url("bgame.jpg");
      background-size:contain;
    }
    #game {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      padding-top: 60px;
    }
    .choice {
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .choice:hover {
      transform: scale(1.1);
    }
    #score {
  margin-top: 80px; /* Adjust the margin as needed */
  font-size: 24px;
  color: #fff;
  background-color: #dee0d3;
  padding: 10px;
  border-radius: 10px;
  display: inline-block;
  transform: rotate(-2deg) scale(1);
  transition: transform 0.3s, color 0.3s, background-color 0.3s;
}
#username {
  margin-top: 50px;
  
}

    #score.win {
      transform: rotate(2deg) scale(1.1);
      color: #44bd32;
      background-color: #2ecc71;
    }
    #score.lose {
      transform: rotate(-2deg) scale(1.1);
      color: #e84118;
      background-color: #e74c3c;
    }
  </style>
<title>Rock Paper Scissors</title>
</head>
<body>
  <h1 style= color:#fff>Rock Paper Scissors</h1>
  
  <!-- Add user name input -->
  <label for="username" style="color:rgb(255, 255, 255); font-size: 20px;">Enter your name: </label>
  <input type="text" id="username" placeholder="Your Name">
  
  <div id="game">
    <div class="choice" id="rock"><img src="rock2.jpg" height="100px", width="100px"alt="Rock"></div>
    <div class="choice" id="paper"><img src="paper2.jpg" height="100px", width="100px" alt="Paper"></div>
    <div class="choice" id="scissors"><img src="scissors2.jpg" height="100px", width="100px" alt="Scissors"></div>
  </div>
  
  <div id="score" class="">Player 1: 0 - Computer: 0</div>
  
  <script>
    const choices = ["rock", "paper", "scissors"];
    let player1Score = 0;
    let player2Score = 0;
    let username = "Player"; // Default username

    document.querySelectorAll('.choice').forEach(choice => {
      choice.addEventListener('click', function() {
        const playerChoice = this.id;
        const computerChoice = choices[Math.floor(Math.random() * choices.length)];

        const result = getWinner(playerChoice, computerChoice);
        displayResult(playerChoice, computerChoice, result);
        updateScore(result);
      });
    });

    function getWinner(player, computer) {
      if (player === computer) {
        return "draw";
      } else if (
        (player === "rock" && computer === "scissors") ||
        (player === "paper" && computer === "rock") ||
        (player === "scissors" && computer === "paper")
      ) {
        return "player1";
      } else {
        return "player2";
      }
    }

    function displayResult(player, computer, result) {
      username = document.getElementById("username").value || "Player";
      alert(`${username} chose ${player}\nComputer chose ${computer}\n\n${result === "draw" ? "It's a draw!" : (result === "player1" ? `${username} wins!` : "Computer wins!")}`);
    }

    function updateScore(result) {
      if (result === "player1") {
        player1Score++;
        document.getElementById("score").classList.add("win");
        setTimeout(() => {
          document.getElementById("score").classList.remove("win");
        }, 300);
      } else if (result === "player2") {
        player2Score++;
        document.getElementById("score").classList.add("lose");
        setTimeout(() => {
          document.getElementById("score").classList.remove("lose");
        }, 300);
      }

      document.getElementById("score").textContent = `${username}: ${player1Score} - Computer: ${player2Score}`;
    }
  </script>
</body>
</html>
